<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user -form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>user Form</h1>
      <form id="userForm">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
          required
        />
        <input
          type="text"
          name="interest"
          id="interest"
          placeholder="enter your intersting"
          required
        />
        <input type="number" name="age" id="age" placeholder="your age" />
        <div id="output" class="out-container"></div>
        <button type="submit">submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
